<body background="image/bg.jpg">
    <a href="index.html" id="home"><img src="image/Home.png" alt=""> </a>  
    <div class="Login">
     <!-- Default form login -->
    <form class="text-center border border-info p-5"action="explorer.html" onsubmit="return valid();">

    <p class="h4 mb-4" text-align:centre>Log in</p>

    <!-- Email -->
    <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail" required>
    <span id="error1"></span>
    <!-- Password -->
    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" required>
    <span id = "error2"></span>
    <div class="d-flex justify-content-around">
        <div>
            <!-- Remember me -->
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
            </div>
        </div>
        <div>
            <!-- Forgot password -->
            <a href="">Forgot password?</a>
        </div>
    </div>

    <!-- Sign in button -->
    <!-- <button class="btn btn-info btn-block my-4 bg-danger"><a href="explore.html">Sign in</a></button> -->
    <button type="submit" class="btn btn-info my-4 btn-block bg-danger" value='click here'>Log in</button>
    <!-- Register -->
    <p>Not a member?
        <button type="button" class="btn btn-info my-4 btn-block bg-danger" onClick="location.href='Signup.html'" value='click here'>Signup</button>
        <!-- Register -->
        <!-- <a href="Signup.html">Register</a> -->
    </p>

</form>
<!-- Default form login -->
